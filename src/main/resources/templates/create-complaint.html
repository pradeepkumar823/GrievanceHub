<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create Complaint - GrievanceHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      color: green;
      margin-bottom: 15px;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>

<h2 style="text-align:center;">Submit a Complaint</h2>

<!-- âœ… Show success message -->
<div th:if="${success}" class="message">
  <p th:text="${success}"></p>
</div>

<form th:action="@{/complaints}" method="post" enctype="multipart/form-data">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required>

  <label for="description">Description:</label>
  <textarea id="description" name="description" rows="4" required></textarea>

  <label for="location">Location:</label>
  <input type="text" id="location" name="location" required>

  <label for="image">Upload Image:</label>
  <input type="file" id="image" name="image" accept="image/*">

  <button type="submit">Submit Complaint</button>
</form>

<div class="link">
  <a th:href="@{/complaints/my}">ðŸ“‹ View My Complaints</a>
</div>

</body>
</html>
