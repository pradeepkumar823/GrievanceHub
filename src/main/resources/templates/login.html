<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login | GrievanceHub</title>
</head>
<body style="background-color: #f0f2f5; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

<div style="background-color: white; padding: 30px 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; text-align: center;">
  <h2 style="color: #2c3e50;">Login to GrievanceHub</h2>

  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Email" required
           style="width: 100%; padding: 10px; margin-top: 15px; border: 1px solid #ccc; border-radius: 5px;" />

    <input type="password" name="password" placeholder="Password" required
           style="width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px;" />

    <button type="submit"
            style="margin-top: 20px; width: 100%; padding: 10px; background-color: #2ecc71; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
      Login
    </button>
  </form>

  <p style="margin-top: 15px;">Don't have an account?
    <a th:href="@{/register}" style="color: #2980b9; text-decoration: none;">Register</a>
  </p>
</div>

</body>
</html>
