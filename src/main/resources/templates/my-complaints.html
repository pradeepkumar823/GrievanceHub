<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Complaints</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background-color: white;z
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 14px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .status {
      font-weight: bold;
      text-transform: capitalize;
    }

    .pending { color: orange; }
    .resolved { color: green; }
    .rejected { color: red; }

    img {
      max-width: 100px;
      max-height: 80px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .links {
      margin-top: 30px;
      text-align: center;
    }

    .links a {
      margin: 0 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .no-data {
      text-align: center;
      font-style: italic;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>

<h2>üìã My Complaints</h2>

<table th:if="${!#lists.isEmpty(complaints)}">
  <thead>
  <tr>
    <th>#</th>
    <th>Title</th>
    <th>Description</th>
    <th>Location</th>
    <th>Image</th>
    <th>Download</th>
    <th>Status</th>
    <th>Create</th>
    <th>Update</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="complaint, iterStat : ${complaints}">
    <td th:text="${iterStat.count}">1</td>
    <td th:text="${complaint.title}">Title</td>
    <td th:text="${complaint.description}">Description</td>
    <td th:text="${complaint.location}">Location</td>

    <td>
      <img th:if="${complaint.imagePath != null}" th:src="@{${complaint.imagePath}}" alt="No Image"/>
      <span th:if="${complaint.imagePath == null}">N/A</span>
    </td>
    <td>
      <a th:href="@{${complaint.imagePath}}" download>Download</a>
    </td>

    <td th:text="${complaint.status}" th:classappend="'status ' + ${complaint.status.toLowerCase()}">Pending</td>
    <td th:text="${#temporals.format(complaint.createdAt, 'dd-MM-yyyy HH:mm')}">--</td>
    <td th:text="${#temporals.format(complaint.updatedAt, 'dd-MM-yyyy HH:mm')}">--</td>
  </tr>
  </tbody>
</table>

<div th:if="${#lists.isEmpty(complaints)}" class="no-data">
  No complaints submitted yet.
</div>

<div class="links">
  <a th:href="@{/complaints/new}">‚ûï Submit New Complaint</a>
  <a th:href="@{/home}">üè† Home</a>
</div>

</body>
</html>
